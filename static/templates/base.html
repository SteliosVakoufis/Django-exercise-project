{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Django Application</title>
        <meta name="description" content="welcome.html"/>
        <meta name="keywords" content="django"/>
        <link rel="stylesheet" href={% static "/css/style.css" %}/>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
              crossorigin="anonymous"/>
    </head>
    <body>
        <header>
            <!-- place navbar here -->
            <nav class="navbar navbar-dark bg-dark">
                <div class="ms-auto">
                    {% if user.is_authenticated %}
                        <a href="{% url 'notes.list' %}" class="btn btn-outline-light">Notes</a>
                        <a href="{% url 'notes.create' %}" class="btn btn-outline-light">Create</a>
                        <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
                    {% else %}
                        <a href="{% url 'signup' %}" class="btn btn-outline-light float-right">Signup</a>
                        <a href="{% url 'login' %}" class="btn btn-outline-light float-right">Login</a>
                    {% endif %}
                </div>
            </nav>
        </header>
        <main>
            <div class="my-5 text-center container">
                {% block content %}
                {% endblock content %}
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    </body>
</html>

{% extends "base.html" %}
{% block content %}
    <div class="border round py-2">
        <h1 class="my-5">{{ note.title }}</h1>
        <p>{{ note.text }}</p>
    </div>
    <div class="my-2">
        <a href="{% url 'notes.update' pk=note.id %}" class="btn btn-success w-25">Edit</a>
        <a href="{% url 'notes.list' %}" class="btn btn-secondary w-25">Cancel</a>
        <a href="{% url 'notes.delete' pk=note.id %}" class="btn btn-danger w-25">Delete</a>
    </div>
{% endblock content %}
